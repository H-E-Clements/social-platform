<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{nav.html}"
>
<head>
  <title>Login Page</title>
  <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aldrich" />
  <link th:href="@{/css/nav.css}" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/10b3dc6989.js" crossorigin="anonymous"></script>
</head>
<body>
<nav th:replace="~{nav.html :: nav(id=${id}, navUser=${navUser}, navImg=${navImg})}">
</nav>
<!-- reusing navbar -->

<div class="login">
  <div class="box">
    <div class="form">
      <div th:if="${param.error}">
        <div class="error" >Invalid Email or Password</div>
      </div>
      <div th:if="${param.logout}">
        <div class="error"> You have been logged out.</div>
      </div>
      <!-- messages for invalid login / successful logout -->
      <form method="post" role="form" th:action="@{/login}">
      <!-- post form to /login controller -->
        <h2>Login</h2>
        <div class="input-box">
          <input type="text" id="username" name="username" placeholder="email">
          <span>username</span>
          <!-- input box for username object -->
        </div>
        <div class="input-box">
          <input type="password" id="password" name="password" placeholder="password">
          <span>password</span>
          <!-- input for password -->
        </div>
        <div class="register">
          <a th:href="@{/register}">Dont have an account? Sign up</a>
          <!-- link to register page -->
        </div>
        <button type="submit">Login</button>
        <!-- button to submit login -->
      </form>
    </div>
  </div>
</div>
</body>
</html>
