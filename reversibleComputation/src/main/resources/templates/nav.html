<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reversible Computation</title>
  <link th:href="@{/css/nav.css}" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aldrich" />
  <script src="https://kit.fontawesome.com/10b3dc6989.js" crossorigin="anonymous"></script>
</head>
<nav layout:fragment="nav (id, navUser, navImg)">
  <div class="nav__links">
    <a th:href="@{/}"><h3>Home</h3></a>
    <a th:href="@{/feed}"><h3>Feed</h3></a>
    <a th:href="@{/playground}"><h3>Playground</h3></a>
  </div>
  <div class="nav__profile">
    <span th:switch="${navUser}">
      <div th:case="true">
          <span th:switch="${navImg}">
              <div th:case="true">
                <div class="nav__profile">
                    <h4>Profile</h4>
                        <div class="dropdown">
                            <button class="dropbtn">
                                <img class="nav_img" th:src="@{/pfp/{id}(id = ${id})}" width="48" height="48"/>
                              <!--<i class="fa-solid fa-circle-user"></i>-->
                            </button>
                            <div class="dropdown-content">
                              <a th:href="@{/edit}">Edit Information</a>
                        <a th:href="@{/upload}">Upload File</a>
                        <a th:href="@{/profile}">Profile</a>
                        <a th:href="@{/users}">Users</a>
                        <a th:href="@{/logout}">Logout</a>
                            </div>
                          </div>
                        </div>
              </div>
              <div th:case="false">
                <div class="nav__profile">
                    <h4>Profile</h4>
                        <div class="dropdown">
                            <button class="dropbtn">
                                <i class="fa-solid fa-circle-user"></i>
                            </button>
                            <div class="dropdown-content">
                              <a th:href="@{/edit}">Edit Information</a>
                        <a th:href="@{/upload}">Upload File</a>
                        <a th:href="@{/profile}">Profile</a>
                        <a th:href="@{/users}">Users</a>
                        <a th:href="@{/logout}">Logout</a>
                            </div>
                          </div>
                        </div>
              </div>
          </span>
      </div>
    <div th:case="false" class="nav__profile">
      <a th:href="@{/login}" >Log In</a>
    </div>
    </span>
  </div>
</nav>
</html>
