<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Edit Profile</title>
    <link th:href="@{/css/edit.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/nav.css}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aldrich" />
    <script src="https://kit.fontawesome.com/10b3dc6989.js" crossorigin="anonymous"></script>
</head>
<body>
<nav>
    <div class="nav__links">
        <a th:href="@{/}"><h3>Home</h3></a>
        <a th:href="@{/events}"><h3>Events</h3></a>
        <a th:href="@{/playground}"><h3>Playground</h3></a>
    </div>
    <div class="nav__profile">
        <h4>Profile</h4>
        <div class="dropdown">
            <button class="dropbtn">
                <i class="fa-solid fa-circle-user"></i>
            </button>
            <div class="dropdown-content">
                <a th:href="@{/edit}">Edit Information</a>
                <a th:href="@{/username}">Check if logged in</a>
                <a th:href="@{/users}">Users</a>
            </div>
        </div>
    </div>
</nav>
<!-- code for navbar -->
<div class="login">
    <div class="box">
        <div class="form">
            <h2>Edit Account</h2>
            <form
                    method="post"
                    role="form"
                    th:action="@{/edit/save/name}"
                    th:object="${user}"
            >
                <!-- post form object 'user' to /edit/save -->
                <div class="input-box">
                    <input
                            id="firstName"
                            name="firstName"
                            placeholder="Enter first name"
                            th:field="*{firstName}"
                            type="text"
                    />
                    <!-- input box for attribute 'firstName' -->
                    <span>First Name</span>
                    <i></i>
                    <p th:errors = "*{firstName}" class="text-danger"
                       th:if="${#fields.hasErrors('firstName')}"></p>
                    <!-- checks for errors in this field -->
                </div>
                <div class="input-box">

                    <input
                            id="lastName"
                            name="lastName"
                            placeholder="Enter last name"
                            th:field="*{lastName}"
                            type="text"
                    />
                    <span>Last Name</span>
                    <i></i>
                    <p th:errors = "*{lastName}" class="text-danger"
                       th:if="${#fields.hasErrors('lastName')}"></p>
                </div>
                <!-- each input box is similar code -->
                <div class="input-btn">
                    <button class="btn btn-primary" type="submit">Change first/last name</button>
                </div>
            </form>
            <form
                        method="post"
                        role="form"
                        th:action="@{/edit/save/email}"
                        th:object="${user}"
                >
                <div class="input-box">
                    <input
                            id="email"
                            name="email"
                            placeholder="Enter email address"
                            th:field="*{email}"
                            type="email"
                    />
                    <span>Email</span>
                    <i></i>
                    <p th:errors = "*{email}" class="text-danger"
                       th:if="${#fields.hasErrors('email')}"></p>
                </div>
                <div class="input-btn">
                    <button class="btn btn-primary" type="submit">Change email address</button>
                </div>
            </form>
            <form
                            method="post"
                            role="form"
                            th:action="@{/edit/save/password}"
                            th:object="${user}"
                    >
                <div class="input-box">
                    <input
                            id="password"
                            name="password"
                            placeholder="Enter password"
                            th:field="*{password}"
                            type="password"
                    />
                    <span>Password</span>
                    <i></i>
                    <p th:errors = "*{password}" class="text-danger"
                       th:if="${#fields.hasErrors('password')}"></p>
                </div>
                <div class="input-btn">
                    <button class="btn btn-primary" type="submit">Change password</button>
                </div>
            </form>
            </div>
    </div>
    </div>
</body>
</html>
