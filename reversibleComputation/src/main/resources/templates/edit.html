<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/register.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/nav.css}" rel="stylesheet" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversible Computation</title>

</head>
<body>
<nav>
    <div class="nav__links">
        <a th:href="@{/}"><h3>Home</h3></a>
        <a th:href="@{/events}"><h3>Events</h3></a>
        <a th:href="@{/playground}"><h3>Playground</h3></a>
    </div>
    <div class="nav__profile">
        <h4>Profile</h4>
        <div class="dropdown">
            <button class="dropbtn">
                <i class="fa-solid fa-circle-user"></i>
            </button>
            <div class="dropdown-content">
                <a th:href="@{/edit}">Edit Information</a>
                <a th:href="@{/username}">Check if logged in</a>
                <a th:href="@{/users}">Users</a>
            </div>
        </div>
    </div>
</nav>
            <h2>Edit Account</h2>
            <div th:if="${param.success}">
                    You have successfully registered our app!
                <!-- message displayed after successful register -->
            </div>
            <form
                    method="post"
                    role="form"
                    th:action="@{/edit/save/name}"
                    th:object="${user}"
            >
                <!-- post form object 'user' to /edit/save -->
                <div class="input-box">
                    <input
                            id="firstName"
                            name="firstName"
                            placeholder="Enter first name"
                            th:field="*{firstName}"
                            type="text"
                    />
                    <!-- input box for attribute 'firstName' -->
                    <span>First Name</span>
                    <i></i>
                    <p th:errors = "*{firstName}" class="text-danger"
                       th:if="${#fields.hasErrors('firstName')}"></p>
                    <!-- checks for errors in this field -->
                </div>
                <div>

                    <input
                            id="lastName"
                            name="lastName"
                            placeholder="Enter last name"
                            th:field="*{lastName}"
                            type="text"
                    />
                    <span>Last Name</span>
                    <i></i>
                    <p th:errors = "*{lastName}" class="text-danger"
                       th:if="${#fields.hasErrors('lastName')}"></p>
                </div>
                <!-- each input box is similar code -->
                <div class="btn">
                    <button class="btn btn-primary" type="submit">Edit</button>
                </div>
            </form>
            <form
                        method="post"
                        role="form"
                        th:action="@{/edit/save/email}"
                        th:object="${user}"
                >
                <div>
                    <input
                            id="email"
                            name="email"
                            placeholder="Enter email address"
                            th:field="*{email}"
                            type="email"
                    />
                    <span>Email</span>
                    <i></i>
                    <p th:errors = "*{email}" class="text-danger"
                       th:if="${#fields.hasErrors('email')}"></p>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Edit</button>
                </div>
            </form>
            <form
                            method="post"
                            role="form"
                            th:action="@{/edit/save/password}"
                            th:object="${user}"
                    >
                <div>
                    <input
                            id="password"
                            name="password"
                            placeholder="Enter password"
                            th:field="*{password}"
                            type="password"
                    />
                    <span>Password</span>
                    <i></i>
                    <p th:errors = "*{password}" class="text-danger"
                       th:if="${#fields.hasErrors('password')}"></p>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Edit</button>
                </div>
            </form>
            </div>
</body>
</html>
