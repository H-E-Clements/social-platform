<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{nav.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Upload a Paper</title>

    <!--The 4 lines below and nav replacement are required in every page-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aldrich"/>
    <!--FOR NAVBAR ICON--><script src="https://kit.fontawesome.com/10b3dc6989.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/upload.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/nav.css}" rel="stylesheet" type="text/css" />
</head>
<body>

<nav th:replace="~{nav.html :: nav(id=${id}, navUser=${navUser}, navImg=${navImg})}">
</nav>

<div class="upload-publication">
    <div class="box">
        <div class="form">
            <h2>Upload Paper</h2>
            <div th:if="${param.extErr}">
                <div class="error" >File type must be '.pdf'</div>
            </div>
            <div th:if="${param.nameErr}">
                <div class="error" >Must enter a File Name</div>
            </div>
            <div th:if="${param.descErr}">
                <div class="error" >Must add a Description</div>
            </div>
            <div th:if="${param.lenErr}">
                <div class="error" >File Name/Description mustn't exceed 55 chars</div>
            </div>
            <!-- messages for invalid paper upload -->
                <form th:action="@{/uploadPaper}" method="post" enctype="multipart/form-data">
                    <!-- post form to /uploadPaper controller -->
                    <div class="input-box">
                        <input type="text" name="fileName" placeholder="File Name">
                        <!-- input box for paper name -->
                        <i class="underline"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" name="fileDescription" placeholder="Description">
                        <!-- input box for paper description -->
                        <i class="underline"></i>
                    </div>
                    <div class="input-box">
                        <input type="file" name="file" accept=".pdf">
                        <!-- input box for paper - allows user to select a file using their default file explorer -->
                        <br><br>
                    </div>
                    <div class="submit-btn">
                        <button class="btn btn-primary" type="submit">Upload</button>
                        <!-- button to submit the form -->
                    </div>
                </form>
        </div>
    </div>
</div>

</body>
</html>
