<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{nav.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Events</title>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aldrich"/>
    <!--FOR NAVBAR ICON--><script src="https://kit.fontawesome.com/10b3dc6989.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/nav.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/table.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/papers/view.css}" rel="stylesheet" type="text/css" />
</head>
<body>

<nav th:replace="~{nav.html :: nav(id=${id}, navUser=${navUser}, navImg=${navImg})}">
</nav>

<header>
    <div class="new-paper">
        <form>
            <button class="new-paper-btn" type="submit" formaction="http://localhost:8080/newEvent">Create an Event</button>
        </form>
    </div>
    <form th:action="@{/events}" method="get">
        <div class="search-bar">
            <div class="search-category">
                <select name="searchType">
                    <option value="title">Title</option>
                    <option value="description">Description</option>
                    <option value="date">Date</option>
                    <option value="author">Organizer</option>
                    <option value="location">Location</option>
                </select>
            </div>
            <label class="input-search">
                <input id="txtSearch" type="text" name="keyword" placeholder="Search events">
            </label>
            <div class="search-btn">
                <button class="search-btn-btn" type="submit">Search</button>
            </div>
        </div>
    </form>
</header>

<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_profile"></i>Title</th>
                        <th><i class="icon_profile"></i>Description</th>
                        <th><i class="icon_profile"></i>Date</th>
                        <th><i class="icon_profile"></i>Time</th>
                        <th><i class="icon_profile"></i>Duration</th>
                        <th><i class="icon_profile"></i>Organizer</th>
                        <th><i class="icon_profile"></i>Location</th>
                    </tr>
                    <tr th:each="event: ${events}">
                        <td th:text="${event.title}"></td>
                        <td th:text="${event.description}"></td>
                        <td th:text="${event.date}"></td>
                        <td th:text="${event.time}"></td>
                        <td th:text="${event.duration}"></td>
                        <td th:text="${event.author}"></td>
                        <td><a th:href="'https://www.google.com/maps/search/' + ${event.getLocation()}" th:text="${event.location}"/></td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
