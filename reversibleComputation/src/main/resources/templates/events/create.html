<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{nav.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Create a Post</title>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aldrich"/>
    <link th:href="@{/css/events/create.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/nav.css}" rel="stylesheet" type="text/css" />
</head>
<body>

<nav th:replace="~{nav.html :: nav(id=${id}, navUser=${navUser}, navImg=${navImg})}">
</nav>

<div class="create-event">
    <div class="box">
        <div class="form">
            <h2>Create an Event</h2>
            <div th:if="${param.titleErr}"><div class="error" >Must enter a Title</div></div>
            <div th:if="${param.descriptionErr}"><div class="error" >Must enter Description content</div></div>
            <div th:if="${param.emptyDateErr}"><div class="error" >Must enter a Date</div></div>
            <div th:if="${param.emptyTimeErr}"><div class="error" >Must enter a Time</div></div>
            <div th:if="${param.emptyDurationErr}"><div class="error" >Must enter Duration</div></div>
            <div th:if="${param.emptyLocationErr}"><div class="error" >Must enter Location</div></div>
            <div th:if="${param.dateErr}"><div class="error" >Date must be in the future</div></div>
            <form th:action="@{/createEvent}" method="post">
                <div class="input-box">
                    <input type="text" name="title" placeholder="Title">
                    <i class="underline"></i>
                </div>
                <div class="input-box">
                    <textarea class="textarea" name="description" placeholder="description"></textarea>
                </div>
                <div class="input-box">
                    <input type="date" name="date" placeholder="Date">
                    <i class="underline"></i>
                </div>
                <div class="input-box">
                    <input type="time" name="time" placeholder="Time">
                    <i class="underline"></i>
                </div>
                <div class="input-box">
                    <input type="text" name="duration" placeholder="duration">
                    <i class="underline"></i>
                </div>
                <div class="input-box">
                    <input type="text" name="location" placeholder="location">
                    <i class="underline"></i>
                </div>
                <div class="submit-btn">
                    <button class="btn btn-primary" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
