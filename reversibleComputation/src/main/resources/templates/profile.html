<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{nav.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aldrich" />
    <script src="https://kit.fontawesome.com/10b3dc6989.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/feed.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/profile.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/nav.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<nav th:replace="~{nav.html :: nav(id=${id}, navUser=${navUser}, navImg=${navImg})}">
</nav>
<div class="layout"> <!-- splitting page into two sections -->
    <div class="layout__left-area"> <!-- left section - holds tweets -->
        <tr th:each="post : ${posts}">
            <div class="tweet">
                    <span th:switch="${post.getUser().isImg()}">
                        <div th:case="true">
                            <img class="tweet__author-photo" th:src="@{/pfp/{id}(id=${post.getUser().getId()} + '.png')}"/>
                        </div>
                        <div th:case="false" class="tweet__author-photo">
                            <i class="fa-solid fa-circle-user"></i>
                        </div>
                    </span>
                <div class="tweet__main">
                    <div class="tweet__header">
                        <div class="tweet__author-name">
                            <a th:text="${post.getUser().getName()}" th:href="@{/profile/{id}(id = ${post.getUser().getId()})}"></a>
                            <a th:text="${post.getUser().getEmail()}" th:href="@{/profile/{id}(id = ${post.getUser().getId()})}"></a>
                        </div>

                        <div class="tweet__publish-time">
                            <a th:text="${post.getUploaddate()}"></a>
                        </div>
                    </div>
                    <div class="tweet_content">
                        <b><u>
                            <p th:text="${post.getName()}"></p>
                        </u></b>
                        <p th:text="${post.getDescription()}"></p>
                    </div>
                </div>
            </div>
        </tr>
    </div>
    <div class="layout__right-area-container"> <!-- right section - holds search bar, popular topics, popular profiles -->
        <div class="layout__right-area">
            <div class="profile">
                <div class="box">
                    <div class="details">
                        <h2>Your Profile</h2>
                        <h3>Name: </h3><br>
                        <td th:text = "${user}"></td><i></i><br><br>
                        <h3>Email: </h3><br>
                        <td th:text = "${email}"></td><i></i><br><br>
                        <h3>Description: </h3><br>
                        <td th:text = "${description}"></td><i></i><br><br>
                        <h3>Age: </h3><br>
                        <td th:text = "${age}"></td><i></i><br><br>
                        <h3>Location: </h3><br>
                        <td th:text = "${location}"></td><i></i><br><br>

                        <!--
                        <h3>Profile Picture: <td th:text = "${id}"></td></h3><br>
                        <img th:src="@{/pfp/{id}(id = ${id})}" width="100" height="100"/>-->
                        <div class="edit-profile">
                            <a th:href="@{/edit}">Edit Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
