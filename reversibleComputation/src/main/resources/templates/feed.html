<!DOCTYPE html>
<html lang="en"
            xmlns:th="http://www.thymeleaf.org"
            xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
            layout:decorate="~{nav.html}"
>
<head>
    <title>Feed</title>
    <link th:href="@{/css/feed.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/nav.css}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aldrich" />
    <script src="https://kit.fontawesome.com/10b3dc6989.js" crossorigin="anonymous"></script>
    <style>
        #myUL {
            /* Remove default list styling */
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<nav th:replace="~{nav.html :: nav(id=${id}, navUser=${navUser}, navImg=${navImg})}">
</nav>
    <!-- code for navbar -->

    <div class="layout"> <!-- splitting page into two sections -->
        <div class="layout__left-area"> <!-- left section - holds tweets -->
            <tr th:each="post : ${posts}">
                <span th:if="${post != null}">
                    <div class="tweet">
                        <img class="tweet__author-photo" th:src="@{/pfp/{id}(id=${post.getId()} + '.png')}"/>
                        <div class="tweet__main">
                            <div class="tweet__header">
                                <div class="tweet__author-name">
                                    <a th:text="${(userRepository.findById(posts.get(0).getId())).get(0).getName()}"></a>
                                </div>
                                <div class="tweet__author-link">
                                    <a th:text="${post.getUploaddate()}"></a>
                                    <!--<a th:text="${user.email}" th:href="@{/profile/{id}(id = ${post.getId()})}"></a>-->
                                </div>
                                <div class="tweet__publish-time">
                                    <a th:text="${post.getUploaddate()}"></a>
                                </div>
                            </div>
                            <div class="tweet_content">
                                <p th:text="${post.getDescription()}"></p>
                            </div>
                        </div>
                    </div>
                </span>
            </tr>
        </div>
        <div class="layout__right-area-container"> <!-- right section - holds search bar, popular topics, popular profiles -->
            <div class="layout__right-area">
                <div class="search-feed">
                    <form
                            method="get"
                            role="form"
                            th:action="@{/search}"
                            th:object="${query}"
                    >
                        <div class="search-feed__box">
                            <input  class="input-search"
                                    id="query"
                                    name="query"
                                    placeholder="Search for anything!"
                                    th:field="*{query}"
                                    type="search"
                            />
                            <button type="submit">Search</button>
                        </div>
                    </form>
                    <!-- front end needs to be changes for search bar results -->
                        <tr th:each="user: ${uniqueUsers}">
                            <a th:text="${user.name}" th:href="@{/profile/{id}(id = ${user.id})}"></a>
                        </tr>
                </div>
                <div class="popular-topics">
                    <div class="popular-topics__block">
                        <div class="popular-topics__header">
                            Popular Topics
                        </div>
                    </div>
                    <div class="popular-topics__block">
                        <div class="popular-topics__metainfo">
                            TOPIC PLACEHOLDER
                        </div>
                        <div class="popular-topics__name">
                            ####
                        </div>
                        <div class="popular-topics__metainfo">
                            192 views
                        </div>
                    </div>
                    <div class="popular-topics__block">
                        <div class="popular-topics__metainfo">
                            energy
                        </div>
                        <div class="popular-topics__name">
                            ###
                        </div>
                        <div class="popular-topics__metainfo">
                            394 views
                        </div>
                    </div>
                </div>
                <div class="popular-profiles">
                    <div class="popular-profiles__block">
                        <div class="popular-profiles__heading">
                            Popular Profiles
                        </div>
                    </div>
                    <div class="popular-profiles__block">
                        <img class="popular-profiles__picture" src="./images/profile_pic_3.jpg">
                        <div class="popular-profiles__content">
                            <div>
                                <div class="popular-profiles__name">
                                    Polly
                                </div>
                                <div class="popular-profiles__link">
                                    @polly
                                </div>
                            </div>
                        </div>
                        <div class="popular-profiles__visit">
                            Visit
                        </div>
                    </div>
                    <div class="popular-profiles__block">
                        <img class="popular-profiles__picture" src="./images/profile_pic_2.jpg">
                        <div class="popular-profiles__content">
                            <div>
                                <div class="popular-profiles__name">
                                    Josh
                                </div>
                                <div class="popular-profiles__link">
                                    @josh
                                </div>
                            </div>
                        </div>
                        <div class="popular-profiles__visit">
                            Visit
                        </div>
                    </div>
                    <div class="popular-profiles__block">
                        <img class="popular-profiles__picture" src="./images/profile_pic_1.jpg">
                        <div class="popular-profiles__content">
                            <div>
                                <div class="popular-profiles__name">
                                    Barry
                                </div>
                                <div class="popular-profiles__link">
                                    @barry
                                </div>
                            </div>
                        </div>
                        <div class="popular-profiles__visit">
                            Visit
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
