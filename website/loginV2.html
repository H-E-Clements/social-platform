<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aldrich" />
  <script src="https://kit.fontawesome.com/10b3dc6989.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <div class="nav__links">
      <a href="home.html"><h3>Home</h3></a>
      <a href="events.html"><h3>Events</h3></a>
      <a href="playground.html"><h3>Playground</h3></a>
    </div>
    <div class="nav__profile">
      <h4>Profile</h4>
      <a>
        <i class="fa-solid fa-circle-user"></i>
      </a>
    </div>
  </nav>

  <div class="login">
    <div class="box">
      <div class="form">
        <form onsubmit="return login()">
          <h2>Login</h2>
          <div class="input-box">
            <input type="text" id="username" name="username" value="username">
            <span>username</span>
          </div>
          <div class="input-box">
            <input type="password" id="password" name="password" value="password">
            <span>password</span>
          </div>
          <div class="register">
            <a href="registration.html">Dont have an account? Sign up</a>
          </div>
          <div class="input-btn">
            <input type="submit" value="Login" class = "btn">
          </div>
        </form>
       </div>
    </div>
  </div>
</body>
</html>
